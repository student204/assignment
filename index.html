<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Microsoft Defender Threat Alert</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      position: relative;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('back.png') no-repeat center center fixed;
      background-size: cover;
    }

    .main-alert {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      padding: 200px;
      background-color: #ff6363;
      color: white;
      border: 4px solid #ff0000;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 2;
      text-align: center;
    }

    .main-alert img {
      display: block;
      margin: 20px auto;
      width: 80px;
      height: auto;
    }

    .popup {
      position: absolute;
      padding: 60px;
      background-color: #1e4d78;
      color: white;
      border: 2px solid #0c2c4e;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      z-index: 1;
      animation: popupAnimation 4s infinite;
      width: 400px;
      text-align: center;
    }

    @keyframes popupAnimation {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="main-alert">
    <p>Microsoft Defender Notification</p>
    <p>Malicious Threat Found</p>
    <img src="lock.jpg" alt="Lock Icon">
    <p>Contact Microsoft</p>
  </div>

  <script>
    function createRandomPopup() {
      const alertMessages = [
        "Trojan Detected!",
        "Malicious Software Blocked",
        "Potential Threat Neutralized",
        "Suspicious Activity Detected",
        "Security Scan Complete"
      ];

      const mainAlert = document.querySelector(".main-alert");

      const popup = document.createElement("div");
      popup.className = "popup";
      
      const randomMessage = alertMessages[Math.floor(Math.random() * alertMessages.length)];
      popup.innerHTML = `<p>${randomMessage}</p>`;

      // Calculate random positions across the entire page
      const pageWidth = window.innerWidth;
      const pageHeight = window.innerHeight;
      const randomPosition = {
        top: Math.random() * pageHeight + "px",
        left: Math.random() * pageWidth + "px",
      };
      popup.style.top = randomPosition.top;
      popup.style.left = randomPosition.left;

      document.body.appendChild(popup);
    }

    setInterval(() => {
      createRandomPopup();
    }, 5000); // Add pop-ups every 5 seconds
  </script>
</body>
</html>
